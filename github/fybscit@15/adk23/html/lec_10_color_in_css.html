<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colours in css</title>
    <style>
         /*1.) colour by name*/
         #firstpara {

            color:hwb(240 4% 69%);

         }
         #secondpara{
            color: rgb(9, 37, 28);
         }
         #thirdpara{
            color: rgb(66, 5, 5);
         }
         #forthpara{
            color:hsl(133, 76%, 28%);
         }

    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara"> this is a paragraph from first box</p>
    
    <h2>this is my second box</h2>
    <p id="secondpara"> this is a paragraph of second box</p>
     
    <h3>this is third box</h3>
    <p id="thirdpara"> this is paragraph of third box</p>

    <h4>this is forth box</h4>
    <p id="forthpara">this is paragraph of forth box</p>

    
</body>
</html>
