    <title>css_selector</title>
    <style>
        p{
            color:aqua;
        }
        #greenElememt{
            color:brown;

        .yellowElement{
            color:coral

        }
        .bgBlue{

        }
        span,footer{
            background-color: burlywood;
        }
    </style>
    
</head>
<body>
    <h3>CSS selesctor</h3>
    <p>this is simple paragraph to demostrate css selector</p>
    <p id="greenelement">this is simple paragraph to demostrate css selector</p>
    <p id="thirdpara"class="yellowElement bgblue">this is simple paragarph to demostrate css selector</p>
    
    <div>
        <p>this is yet another simple paragraph to demostrate css selector</p>
